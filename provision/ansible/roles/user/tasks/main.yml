- name: Setup ssh key (from github, authorized keys)
  include: github-ssh-key.yml
  when: githubUser is defined
  tags:
    - bootstrap

- name: Generate ssh key
  include: ssh-key.yml
  tags:
    - bootstrap

- name: Setup ssh config autobuilding
  include: ssh-conf-autobuild.yml
  tags:
    - bootstrap

- name: Setup shell
  include: shell.yml
  tags:
    - bootstrap
    - maintenance

- name: Setup profile
  include: profile.yml
  tags:
    - bootstrap

- name: Setup vcs (git)
  include: vcs.yml
  tags:
    - bootstrap

- name: Install and configure rupa/z
  include: rupa-z.yml
  tags:
    - bootstrap

- name: Fix rights
  include: rights.yml
  tags:
    - bootstrap
    - maintenance
